<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select text</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="manifest" href="manifest.json">

  </head>
  <body>
    <span class="title-text">Paste, play and listen</span>
    <div class="container">
      <textarea name="" id="paste-container"></textarea>
      <div class="btn-container">
        <button id="start-btn">play</button>
        <button id="clear-btn">clear</button>
        <select name="" id="voice-select"></select>
      </div>
      <div class="controller">
        <div class="control-container">
          <p>Rate</p>
          <input type="range" value="50" name="rate-range" id="rate-range" />
        </div>
        <div class="control-container">
          <p>Volume</p>
          <input type="range" value="90"  name="volume-range" id="volume-range" />
        </div>
      </div>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
